<!DOCTYPE html>
<html>
<head>

    <title>Math Operations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
<body>

    <div class="container">
        <img src="https://i.pinimg.com/736x/8a/a4/eb/8aa4ebb0845106899e8b22a413bfc1c7.jpg" class="circular-image">
        
        <h2>Math Operations</h2>
        <p>Hi, my name is Stitch. Let's test your math skills.</p>

        <label>Enter a value for A:</label>
        <input type="number" id="valueA" class="input-box">

        <label>Enter a value for B:</label>
        <input type="number" id="valueB" class="input-box">

        <button class="btn btn-orange" onclick="calculateProduct()">Product of A and B</button>
        <button class="btn btn-white" onclick="calculatePower()">A raised to B</button>
        <button class="btn btn-orange" onclick="calculateRemainder()">Get the Remainder</button>
        <button class="btn btn-white" onclick="checkEquality()">Check Equality</button>

        <p id="result"></p>
    </div>

    <script>
        function getValues() {
            let a = parseFloat(document.getElementById("valueA").value);
            let b = parseFloat(document.getElementById("valueB").value);
            return { a, b };
        }

        function calculateProduct() {
            let { a, b } = getValues();
            document.getElementById("result").innerText = "Product: " + (a * b);
        }

        function calculatePower() {
            let { a, b } = getValues();
            document.getElementById("result").innerText = "A^B: " + Math.pow(a, b);
        }

        function calculateRemainder() {
            let { a, b } = getValues();
            document.getElementById("result").innerText = "Remainder: " + (a % b);
        }

        function checkEquality() {
            let { a, b } = getValues();
            document.getElementById("result").innerText = (a === b) ? "A is equal to B" : "A is not equal to B";
        }
    </script>

</body>
</html>
